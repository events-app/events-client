<div class="container-fluid cards-container">
  <div class="row">
    <div class="col">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="cards">

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.text}} </td>
              </ng-container>

              <!-- Symbol Column
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container> -->

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </div>
    <div class="col">
      <form class="cards-add-form">
        <mat-form-field appearance="outline">
          <mat-label>Card's name</mat-label>
          <input name="cardNameInput" matInput placeholder="Placeholder" [(ngModel)]="cardName">
        </mat-form-field>
        <md-editor name="MarkdownContent"
          [(ngModel)]="cardText"
          [height]="'300px'"
          [options]="{hideIcons:['FullScreen']}"
          required
          maxlength="500">
        </md-editor>
        <button mat-raised-button color="primary" (click)="registerCard()" class="cards-add-button">Add card</button>
      </form>
    </div>
  </div>
</div>
