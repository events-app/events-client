<div class="container-fluid cards-container">
  <div class="row">
    <div class="col">
        <div class="cards-table-container mat-elevation-z8">
            <table mat-table [dataSource]="cards">

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef> Created </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
              </ng-container>

              <ng-container matColumnDef="dateUpdated">
                <th mat-header-cell *matHeaderCellDef> Updated </th>
                <td mat-cell *matCellDef="let element"> {{element.dateUpdated}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element" (click)="deleteCards(element.id)"><i class="material-icons"> cancel </i></td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
    </div>
    <div class="col">
      <form class="cards-add-form">
        <mat-form-field appearance="outline">
          <mat-label>Card's name</mat-label>
          <input name="cardNameInput" matInput placeholder="Placeholder" [(ngModel)]="cardName">
        </mat-form-field>
        <md-editor name="MarkdownContent"
          [(ngModel)]="cardText"
          [height]="'300px'"
          [options]="{hideIcons:['FullScreen']}"
          required
          maxlength="500">
        </md-editor>
        <button mat-raised-button color="primary" (click)="registerCard()" class="cards-add-button">Add card</button>
      </form>
    </div>
  </div>
</div>
