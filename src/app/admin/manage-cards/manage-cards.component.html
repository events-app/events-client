<form class="cards-add-form">
  <mat-form-field class="cards-add">
    <input name="cardInput" matInput #message maxlength="256" placeholder="New card" [(ngModel)]="cardName">
    <mat-hint align="start"><strong>Enter a name for new card</strong> </mat-hint>
  </mat-form-field>
  <button mat-button (click)="registerCard()">Add card</button>
  <md-editor name="MarkdownContent"
    [(ngModel)]="cardText"
    [height]="'300px'"
    required
    maxlength="500">
  </md-editor>
</form>
